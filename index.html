<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Nexcent Project</title>
</head>
<body>
    <!-- Navbar Section Start -->
    <nav class="navbar">
        <div class="container">
            <div class="main-menu">
                <div class="icon">
                    <img src="./image/m.png" alt="nexcent-png">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Community</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a class="btn" href="#">Registar Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Section end -->
     <!-- Main Section start -->
      <main>
    <!-- Header Section Start -->
        <section class="header-section">
            <div class="container">
                <div class="header-row">
                    <div class="header-details">
                        <h1 class="primary-heading">Lessons and insights<br><span>from 8 years</span></h1>
                        <p class="primary-description">Where to grow your business as a photographer: site or social media?</p>
                        <a class="default-btn" href="#">Registar</a>
                    </div>
                    <div class="header-img">
                        <img src="./image/Illustration.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- Header Section End -->
         <!-- Middle Section Start -->
         <section class="middle-section">
            <div class="container">
                <div class="middile-row">
                    <div class="middle-details">
                        <h2 class="secondary-heading">Our Clients</h2>
                        <p class="secondary-description">We have been working with some Fortune 500+ clients</p>
                    </div>
                    <div class="middle-logo">
                        <img src="./image/go7.png" alt="">
                        <img src="./image/go2.png" alt="">
                        <img src="./image/go3.png" alt="">
                        <img src="./image/go4.png" alt="">
                        <img src="./image/go5.png" alt="">
                        <img src="./image/go1.png" alt="">
                        <img src="./image/go3.png" alt="">
                    </div>
                </div>
            </div>
         </section>
         <!-- Middle Section End -->
      </main>
     <!-- main Section end -->
</body>
</html>
